<div style="display: flex;">
  <div
    style="
      width: 100px;
      height: 300px;
      padding: 10px;
      border-right: 1px solid;
      overflow: scroll-y;
    "
  >
    <b>Thành viên</b>
    <div id="users"></div>
  </div>
  <div
    style="
      width: 300px;
      height: 250px;
      overflow: scroll-y;
      padding: 10px;
    "
  >
    <div id="conversation"></div>
    <input id="data" [(ngModel)]="message" style="width: 200px" />
    <button (click)="onClick()" (keyup.enter)="onEnter()">Send</button>
  </div>
</div>
